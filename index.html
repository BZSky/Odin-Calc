<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Geeky Calc</title>
  </head>
  <body>
    <h1>Let's Calculate!</h1>

    <div class="container">
      <div class="results-container">
        <div class="choices"></div>
        <div class="results"></div>
      </div>
      <div class="controls-container">
        <div class="numbers-container">
          <button id="control">AC</button>
          <button id="special">+/-</button>
          <button id="special">%</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button id="point">.</button>
        </div>
        <div class="operators-container">
          <button id="operator">+</button>
          <button id="operator">-</button>
          <button id="operator">*</button>
          <button id="operator">/</button>
          <button id="control">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
